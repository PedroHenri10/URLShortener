<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Encurtador de URL</h1>
    <p>Cole uma URL longa para criar uma curta</p>

    <div class="input-container">
        <input type="text" id="urlInput" placeholder="https://exemplo-de-url-muito-longa.com/...">
    </div>

    <div class="expiration-options">
        <label>Expira em:</label>
        <div class="radio-group">
            <label><input type="radio" name="expiration" value="30" checked> 30 dias</label>
            <label><input type="radio" name="expiration" value="45"> 45 dias</label>
            <label><input type="radio" name="expiration" value="60"> 60 dias</label>
            <label><input type="radio" name="expiration" value="90"> 90 dias</label>
        </div>
    </div>

    <button id="shortenBtn">Encurtar</button>

    <div id="result" class="result-container hidden">
        <p>Sua URL curta:</p>
        <div class="short-url-box">
            <a href="" id="shortUrlLink" target="_blank"></a>
            <button id="copyBtn">Copiar</button>
        </div>
        <div id="feedback" class="feedback-message"></div>
    </div>

    <div id="error" class="error-message hidden"></div>
</div>
<script src="script.js"></script>
</body>
</html>
